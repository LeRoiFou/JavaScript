<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titre de l'onglet-->
    <title>Cours HTML de zéro</title>
    <!-- Icône de l'onglet -->
    <link rel="shortcut icon" href="./logoHTML.png">
</head>

<body>
    <!-- nav : navigation -->
    <nav>
        <!-- ul : unordered list -->
        <ul>
            <!-- li : list -->
            <li>Accueil</li>
            <li>Boutique</li>
            <li>Formulaire</li>
        </ul>
    </nav>

    <!-- Ent-tête principal de la page @ -->
    <header>
        <!-- Un seul h1 par page @ : 
        Les h1, h2... h6 sont des blocs (prennent toute la largeur de la page)
        -->
        <h1>Ceci est le titre principal</h1>

        <!-- p : paragraphe :
        Les balises p ne sont pas des blocs
        -->
        <p>
            <!-- em : en italique -->
            Ceci est un <em>test</em> <br>
            <!-- strong :  en gras-->
            <strong>Texte en gras</strong>
        </p>

    </header>

    <!-- Corps principal de la page @ -->
    <main>
        <section>
            <h2>Ordered List</h2>
            <!-- ol : ordered list -->
            <ol>
                <li>Ceci est une </li>
                <li>liste dans </li>
                <li>l'ordre</li>
            </ol>
        </section>

        <!-- Ajout d'une image -->
        <!-- alt = accessibilité pour les non-voyants -->
        <section>
            <h3>Image en HTML</h3>
            <img src="./head.png" height="200" alt="">
        </section>

    </main>

</body>

</html>
