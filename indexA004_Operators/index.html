<body>

    <div class="container">
        <h1>Assignment Operators In Javascript!!</h1>
        <p id="demo">My Name Is John Elder...</p>
    </div>

    <script>

        // Instanciation d'un nombre entier
        let myNum1 = 10;

        // 1ère solution : addition d'un nombre
        // myNum1 = myNum1 + 5

        // 2ème solution : addition par incrémentation
        myNum1 += 5

        // Affichage de la valeur calculée ci-avant sur la page html + 5
        document.getElementById("demo").innerHTML = myNum1 + 5;

        // Write to the screen : conserve la valeur avant l'instruction ci-avant
        document.write(myNum1);



    </script>
