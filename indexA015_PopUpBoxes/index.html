<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Demo...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="myScript.js"></script>
</head>

<body>
    <br />
    <div class="container">
        <h1>Pop Up Boxes</h1>
        <p id="demo">Javascript Prompts Are Annoying...</p>



        <script>

            // Fonction
            function hello(name) {

                if (name) {
                    return ("Hello there " + name + "!</br>");
                } else {
                    return ("Hello there!</br>")
                }


            }


            // Instanciation d'un prompt (boîte de texte affichée)
            let yourName = prompt("Hello There! Enter your name...");

            document.write(hello(yourName))
            document.write("Hello " + yourName + "!</br>");


            // document.write("</br>");








        </script>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
