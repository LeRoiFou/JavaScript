<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Demo...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <br />
    <div class="container">
        <h1>While Loops!</h1>
        <p id="demo">My Name Is John Gerald...</p>

        <script>
            // While Loops

            // Instanciation d'une variable
            let i = 0;

            // Tant que i < à 10...
            while (i < 10) {

                // Texte à afficher
                document.write(i + ". Hello World - While<br/>");

                // Incrémentation de i + 1
                i++;
            }

            document.write("<br/<br/>");

            // Do While

            // Instanciation d'une variable
            let x = 0;

            // Faire...
            do {
                // Texte à afficher
                document.write(x + ". Hello World - Do While<br/>");

                // Incrémentation de x + 1
                x++;

            } while (x < 10); //... Tant que x < à 10



        </script>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
