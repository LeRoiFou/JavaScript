<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Demo...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="myFunction.js"></script>
</head>

<body>
    <br />
    <div class="container">

        <!-- Titre principal de la page @ -->
        <h1>Advanced Web Forms!</h1>

        <!-- Sous titre -->
        <p id="demo">Fill Out The Form Below...</p>

        <script>
            //Web Forms

            // Méthode pour le bouton d'exécution "Submit Form!" :
            // Affichage des données
            function hello() {

                // Récupération des ID des scripts HTML dans des variables 
                // de JavaScript instanciées
                let name = document.getElementById("name").value;
                let color = document.getElementById("selected").value;
                let button1 = document.getElementById('radio1');
                let button2 = document.getElementById('radio2');

                // Conditions : instanciation de la variable mySelected selon
                // la valeur sélectionnée dans les boutons d'options
                if (button1.checked == true) {
                    mySelected = button1.value;
                } else {
                    mySelected = button2.value;
                }

                // Remplacement du texte du sous-titre affiché lors du chargement
                // de la page @
                document.getElementById("demo").innerHTML = "Hello " + mySelected + " " + name + "!" + "<br/> Your Favorite Color Is: " + color;
            }

            // Méthode pour le bouton d'exécution "Reset":
            // Suppression des données affichées
            function clearForm() {

                // Réinitialisation du sous-titre de la page @
                document.getElementById("demo").innerHTML = "Fill Out The Form Below...";

                // Réinitialisation de toutes les données affichées avec
                // l'exécution du bouton "Submit Form!"
                document.getElementById("myForm").reset();
            }

        </script>

        <form id="myForm">

            <!-- Titre du composant : zone de saisie -->
            Name:<br />

            <!-- Zone de saisie -->
            <input id="name" type="text" class="form-control"><br /><br />

            <!-- Menu déroulant -->
            <!-- https://getbootstrap.com/docs/5.3/forms/select/ -->
            <select class="form-select" id="selected">
                <option selected>Pick Your Favorite Color</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
            </select><br /><br />

            <!-- Boutons d'option -->
            <!-- https://getbootstrap.com/docs/5.3/forms/checks-radios/ -->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="bob" id="radio1" value="Male">
                <label class="form-check-label" for="radio1">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="bob" id="radio2" value="Female" checked>
                <label class="form-check-label" for="radio2">
                    Female
                </label>
            </div><br /><br />

            <!-- Boutons d'exécution -->
            <!-- https://getbootstrap.com/docs/5.3/components/buttons/ -->
            <button type="button" onclick="hello()" class="btn btn-secondary">
                Submit Form!</button>
            <button type="button" onclick="clearForm()" class="btn btn-secondary">
                Reset</button>

        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
