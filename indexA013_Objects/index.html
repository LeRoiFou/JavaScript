<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Demo...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <br />
    <div class="container">
        <h1>Objects</h1>
        <p id="demo">Like a Dictionary - Sort Of...</p>



        <script>
            // Objects

            // Assignation d'un objet
            let person = {
                // Syntaxe -> Noms : Valeurs
                firstName: "John",
                lastName: "Gerald",
                age: 47,
                email: "lrcompta@gmail.com"
            };

            document.write("Affichage des données pour name = 'firstName' : <br/>");
            document.write(person.firstName + "<br/>");
            document.write("<br/>");

            document.write("Autre instruction pour afficher noms = 'age' + 10 : <br/>");
            document.write(person['age'] + 10 + "<br/>");
            document.write("<br/>");

            document.write("Boucle pour afficher tous les 'noms' : <br/>");
            for (i in person) {
                document.write(i + "<br/>");
            }

            document.write("Boucle pour afficher tous les 'noms' : <br/>");
            for (i in person) {
                document.write(i + "<br/>");
            }
            document.write("<br/>");

            document.write("Boucle pour afficher toutes les 'valeurs' : <br/>");
            for (i in person) {
                document.write(person[i] + "<br/>");
            }
            document.write("<br/>");

            document.write("Boucle pour afficher toutes les données de l'objet : <br/>");
            for (i in person) {
                document.write(i + " : " + person[i] + "<br/>");
            }
            document.write("<br/>");


            // document.write("<br/>");

        </script>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
