<body>
    <br />
    <div class="container">
        <h1>Random Numbers</h1>
        <p id="demo">It's Very Random!</p>



        <script>

            // Random Numbers

            // Nombre au hasard généré
            document.write("Nombre au hasard généré : " + Math.random());
            document.write("<br/>");

            // Chiffre compris entre 0 et 20
            document.write("Nombre compris entre 0 et 20 : " +
                Math.floor(Math.random() * 21));
            document.write("<br/>");

            // Chiffre compris entre 1 et 5
            let num = Math.floor(Math.random() * 5) + 1
            document.write("Nombre compris entre 1 et 5 : " + num);
            document.write("<br/>");

            // Deviner un chiffre au hasard entre 1 et 10
            function game() {

                // Nombre au hasard entre 1 et 10
                let num = Math.floor(Math.random() * 10) + 1;

                // Boîte de texte sur le nombre à saisir au hasard
                let answer = prompt("Deviner le chiffre entre 1 et 10");

                // Si le nombre saisi est bien le nombre généré au hasard...
                if (answer == num) {
                    return ("Tu as gagné ! Le nombre était bien " + num)
                } else {
                    return ("Tu as perdu ! Le nombre était " + num)
                }
            }
            // document.write(game());
            document.write("<br/>");





        </script>



    </div>
